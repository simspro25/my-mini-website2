<!DOCTYPE html>
<html>
   <head>
     <title> El Amigo Pub+ Grill</title>
     <link href= "dirty.css" rel= "stylesheet">
   </head>
  <body>
     <div id="container">

     <div id="header" >
          <a href="/"tittle="Return to home page" id="logo">
          <img src="images/logo.png" alt="El Amigo Pub + Grill. Best craft Beer in Spain.">
          </a>
     </div>

     <div id="content" class="content-block">
          <h1> The Best craft Beer in Spain</h1>
          <p> Bienvenido, amigo! we are a completely fictional
             location.But that doesn't mean we can't imagine that
             we have the best beer in Spain!</p>
     </div>

     <div id="reserve" class="content-block">
          <h2> Make a Reservation</h2>
          <p> Get your spot before somebody else does!</p>

          <form>
          <label for="your_Name"> Your Name </label>
          <input type="text" id="your_name" placeholder="Simone P.Parker">


          <label for="your_email"> Your Email </label>
          <input type="email" id="your_email" placeholder="simspro29@gmail.com">


          <label for="your_time"> Reservation Time</label>
          <input type="text" id="your_time" placeholder="Tomorrow at 10pm">

          <input type="submit" value="Reserve">
          </form>
     </div>


     <div id="footer" class="content-block">
          &copy; 2019 Simone P.
     </div>



      </div><!---end container-->
  </body>
</html>
